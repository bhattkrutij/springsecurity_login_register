<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<title>

	</title>
</head>

<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class=" fs-4">Edit UserDetails</div>

						<div class="card-body">
							<form action="/admin/updateUserDetails" method="post">
								<div class="mb-3">
									<label>Enter Full Name</label>
									<input type="text" name="name" class="form-control" th:value="${user.name}">
								</div>
								<div class="mb-3">
									<label>Enter Email</label>
									<input type="text" name="email" class="form-control" th:value="${user.email}">
								</div>
								<div class="mb-3">
									<label>Enter Password</label>
									<input type="text" name="password" class="form-control" th:value="${user.password}">
								</div>
								<button type="submit" class="btn btn-primary col-md-12">Update</button>
							</form>

						</div>

	</section>
</body>


</html>
