<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<title>

	</title>
</head>

<body>
	<section >
		<div class="container p-5">
			<div class="row">
				<div class="col-md-10 offset-md-1">
					<div class="card">
				
						<div class="card-header text-center fs-4">Admin access</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">ID</th>
										<th scope="col">Name</th>
										<th scope="col">Email</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="s:${usersList}">
										<td>[[${s.userId}]]</td>
										<td>[[${s.name}]]</td>
										<td>[[${s.email}]]</td>
										<td><a th:href="@{'editUser/'+${s.userId}}" class="btn btn-sm btn-primary">Edit</a></td>
										<td><a th:href="@{'deleteUser/'+${s.userId}}" class="btn btn-sm btn-danger">Delete</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
